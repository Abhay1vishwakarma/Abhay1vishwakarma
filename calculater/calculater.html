<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <h1>let us use calculater</h1>
    <div class="box">
    <div class="container flex">
        <div class="row">
            <input class="input" type="text" placeholder="enter your input">
        </div>
        <div class="row ">
            <button class="button box1">C</button>
            <button class="button box2">00</button>
            <button class="button box2">log</button>
            <button class="button box1">x</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    </div>
    <script src="scriptcalcu.js"></script>
</body>
</html>
